<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topp</title>
    <style>
        body{
            background-image: url("topp.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script>
        let random = 0;
        var audio = new Audio('Y.mp3')
        function petla(){
            let top = Math.floor(Math.random()*(window.screen.height-window.innerHeight));
            let left = Math.floor(Math.random()*(window.screen.width-window.innerWidth));
            window.moveTo(left,top);
            if(random==0){
                audio.play();
                random = Math.floor(Math.random()*50)+10;
            }else{
                random-=1;
            }
        }
    </script>
</head>
<body id="body" onload="window.setInterval(petla, 100);">
</body>
</html>
